<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center text-warning bg-dark">MANAGE-U<i class="fa-thin fa-handshake text-info"></i>
        </h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="newTaskInput" type="text" class="form-control" placeholder="New Task" aria-label="New Task"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn bg-warning m-1" type="button" onclick="addNewTask()"><i
                        class="fa-regular fa-plus"></i>
                </button>
            </div>
        </div>
        <h2 class="display-7 text-center text-success">Active</h2>
        <div id="activeTasks">
        </div>
        <hr class="w-50 m-auto">
        <h2 class="display-7 text-center text-danger">Completed</h2>
        <div id="completedTasks">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./script.js" type="module"></script>
</body>
</body>

</html>
